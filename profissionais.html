<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Bootstrap CSS -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-color: #130058;
            --secondary-color: #2a1b6d;
            --accent-color: #4CAF50;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --animation-timing: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            text-align: center;
        }

        .section {
            padding: 5rem 0;
            text-align: center;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
        }

        .section-title p {
            color: #666;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 1.5rem auto 0;
            text-align: center;
        }

        .card {
            background: var(--white);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all var(--animation-timing);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-text {
            color: #666;
            max-width: 300px;
            margin: 0 auto;
        }

        .footer-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .copyright {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        /* Estilos modernos para cards e campos */
        .modern-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            overflow: hidden;
        }

        .modern-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        .modern-card .card-header {
            background: var(--primary-color);
            color: var(--white);
            padding: 1.5rem;
            border-bottom: none;
        }

        .modern-card .card-body {
            padding: 2rem;
        }

        .modern-form-group {
            margin-bottom: 1.5rem;
        }

        .modern-form-label {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .modern-form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .modern-form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(19, 0, 88, 0.15);
        }

        .modern-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .modern-btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .modern-btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .modern-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .modern-table th {
            background: var(--light-bg);
            color: var(--primary-color);
            font-weight: 600;
            padding: 1rem;
            text-align: left;
        }

        .modern-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .modern-table tr:hover {
            background: var(--light-bg);
        }

        .modern-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .modern-badge-success {
            background: rgba(76, 175, 80, 0.1);
            color: var(--accent-color);
        }

        .modern-badge-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .modern-search {
            position: relative;
            margin-bottom: 2rem;
        }

        .modern-search input {
            padding-left: 3rem;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
        }

        .modern-search i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .modern-actions {
            display: flex;
            gap: 0.5rem;
        }

        .modern-action-btn {
            padding: 0.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modern-action-btn:hover {
            transform: translateY(-2px);
        }

        .modern-action-btn-info {
            background: rgba(19, 0, 88, 0.1);
            color: var(--primary-color);
        }

        .modern-action-btn-warning {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .modern-action-btn-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .modern-specialty-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.875rem;
            background: rgba(19, 0, 88, 0.1);
            color: var(--primary-color);
            margin: 0.25rem;
        }
    </style>
</head>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <div class="modern-card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="h4 mb-0 text-white">Cadastro de Profissional</h2>

    <!-- Bootstrap JS -->

    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script>
        // Máscara para CPF
        document.querySelector('input[type="text"][placeholder="000.000.000-00"]').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : x[1] + '.' + x[2] + (x[3] ? '.' + x[3] : '') + (x[4] ? '-' + x[4] : '');
        });

        // Máscara para telefone
        document.querySelector('input[type="tel"]').addEventListener('input', function (e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });

        // Validação do formulário
        document.getElementById('profissionalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aqui você pode adicionar a lógica para salvar os dados
            showNotification('Profissional cadastrado com sucesso!', 'success');
            this.reset();
        });

        // Função para mostrar notificações
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show`;
            notification.innerHTML = `
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            // Remove a notificação após 5 segundos
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
</body>
